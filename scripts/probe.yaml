version: smp:1

probes: ['34999718071', qqq]

setup:
  operators: [Algar Telecom, Claro, Oi, TIM, Vivo]

process:
  interval: 2
  queue:

  - name: downloadspeed
    ns: algar:probes:test
    params:
      url: http://algartelecom.com.br

  - name: operatorselect
    ns: algar:probes:test
    params:
      operator: Claro
      teste: ''

  - name: uploadspeed
    ns: algar:probes:test
    params:
      operator: Claro
